<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - FotoShare</title>
    <th:block th:replace="~{fragments/header :: photos-styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <div class="container">
        <h1>Uploader une photo</h1>

        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        <div id="clientError" class="alert alert-error" style="display: none;"></div>

        <div class="card">
            <form th:action="@{/photos/upload}" method="post" enctype="multipart/form-data" onsubmit="return validateFile()">
                <div class="form-group">
                    <label>Photo *</label>
                    <div class="file-input" onclick="document.getElementById('file').click()">
                        <input type="file" id="file" name="file" accept="image/jpeg,image/png,image/gif,image/webp,image/bmp" required onchange="previewImage(this)">
                        <div class="label">
                            <p>Cliquez pour sélectionner une image</p>
                            <p>ou glissez-déposez ici</p>
                        </div>
                        <img class="preview" id="preview" alt="Aperçu">
                    </div>
                    <p class="help-text" th:text="'Formats acceptés: JPEG, PNG, GIF, WebP, BMP. Taille max: ' + ${maxFileSize} + ' MB'"></p>
                    <p id="fileSize" class="help-text" style="color: #27ae60;"></p>
                </div>

                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" name="title" maxlength="255" placeholder="Titre de la photo">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" maxlength="2000" placeholder="Description de la photo"></textarea>
                </div>

                <div class="form-group">
                    <label for="visibility">Visibilité</label>
                    <select id="visibility" name="visibility">
                        <option th:each="v : ${visibilities}" th:value="${v}" th:text="${v}" th:selected="${v.name() == 'PRIVATE'}"></option>
                    </select>
                    <p class="help-text">
                        <strong>PUBLIC</strong> : Visible par tous.<br>
                        <strong>PRIVATE</strong> : Visible uniquement par vous et les personnes avec qui vous partagez.
                    </p>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Uploader</button>
                    <a th:href="@{/photos}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        const MAX_FILE_SIZE = /*[[${maxFileSize}]]*/ 10 * 1024 * 1024; // en bytes
        const MAX_FILE_SIZE_MB = /*[[${maxFileSize}]]*/ 10;

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' octets';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function showError(message) {
            const errorDiv = document.getElementById('clientError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideError() {
            const errorDiv = document.getElementById('clientError');
            errorDiv.style.display = 'none';
        }

        function validateFile() {
            const fileInput = document.getElementById('file');
            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                const maxBytes = MAX_FILE_SIZE_MB * 1024 * 1024;

                if (file.size > maxBytes) {
                    showError('Le fichier est trop volumineux (' + formatFileSize(file.size) + '). La taille maximale autorisee est de ' + MAX_FILE_SIZE_MB + ' MB.');
                    return false;
                }
            }
            hideError();
            return true;
        }

        function previewImage(input) {
            const preview = document.getElementById('preview');
            const label = input.parentElement.querySelector('.label');
            const fileSizeInfo = document.getElementById('fileSize');

            if (input.files && input.files[0]) {
                const file = input.files[0];
                const maxBytes = MAX_FILE_SIZE_MB * 1024 * 1024;

                // Afficher la taille du fichier
                fileSizeInfo.textContent = 'Taille du fichier: ' + formatFileSize(file.size);

                // Verifier la taille
                if (file.size > maxBytes) {
                    fileSizeInfo.style.color = '#e74c3c';
                    showError('Le fichier est trop volumineux (' + formatFileSize(file.size) + '). La taille maximale autorisee est de ' + MAX_FILE_SIZE_MB + ' MB.');
                    // Reset le fichier
                    preview.style.display = 'none';
                    label.style.display = 'block';
                    return;
                } else {
                    fileSizeInfo.style.color = '#27ae60';
                    hideError();
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    label.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        }

        // Drag and drop support
        const fileInputArea = document.querySelector('.file-input');
        fileInputArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputArea.style.borderColor = '#3498db';
            fileInputArea.style.background = '#f0f8ff';
        });
        fileInputArea.addEventListener('dragleave', () => {
            fileInputArea.style.borderColor = '#ddd';
            fileInputArea.style.background = 'transparent';
        });
        fileInputArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputArea.style.borderColor = '#ddd';
            fileInputArea.style.background = 'transparent';
            const file = document.getElementById('file');
            file.files = e.dataTransfer.files;
            previewImage(file);
        });
    </script>
</body>
</html>
