<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - FotoShare</title>
    <th:block th:replace="~{fragments/header :: auth-styles}"></th:block>
</head>
<body>
    <th:block th:replace="~{fragments/header :: header-simple}"></th:block>

    <div class="page-content">
        <div class="auth-container register">
            <h1>Inscription</h1>

            <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}" class="error-message">
                    <span th:each="err : ${#fields.globalErrors()}" th:text="${err}">Error</span>
                </div>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur *</label>
                    <input type="text" id="username" th:field="*{username}" required>
                    <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" th:field="*{email}" required>
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe *</label>
                    <input type="password" id="password" th:field="*{password}" required>
                    <div class="password-requirements">
                        Le mot de passe doit contenir au moins:
                        <br>• 8 caractères
                        <br>• Une majuscule (A-Z)
                        <br>• Une minuscule (a-z)
                        <br>• Un chiffre (0-9)
                        <br>• Un caractère spécial (@#$%^&+=!)
                    </div>
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe *</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
                    <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                </div>

                <button type="submit">S'inscrire</button>
            </form>

            <div class="auth-link">
                Vous avez déjà un compte? <a th:href="@{/login}">Se connecter</a>
            </div>
        </div>
    </div>
</body>
</html>
