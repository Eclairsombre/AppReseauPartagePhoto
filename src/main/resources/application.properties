spring.application.name=FotoShare

spring.datasource.url=jdbc:mariadb://localhost:3306/fotoshareDB
spring.datasource.username=admin
spring.datasource.password=password
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
# Taille maximale d'un fichier (10MB)
spring.servlet.multipart.max-file-size=10MB
# Taille maximale de la requete (15MB pour inclure les metadonnees)
spring.servlet.multipart.max-request-size=15MB
# Activer le multipart
spring.servlet.multipart.enabled=true

# ===============================
# PHOTO STORAGE CONFIGURATION
# ===============================
# Repertoire de stockage des photos (hors racine web publique)
fotoshare.storage.location=./uploads/photos

